<ion-content padding>
  <ion-fab right top>
    <button ion-fab color="light" large (click)="doClose()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
  <div padding></div>

  <div padding><h2>サインイン</h2></div>
  <form [formGroup]="form">
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>メールアドレス</ion-label>
      <ion-input #input type="email" formControlName='email' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>パスワード</ion-label>
      <ion-input type="password" formControlName='password' required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-right>
        <button ion-button small clear (click)="doRegister()">アカウントをお持ちでない方は新規登録へ</button>
      </ion-col>
    </ion-row>
  </ion-list>
  <div padding>
    <button ion-button block type="submit" [disabled]="!form.valid" (click)="doSignin()">OK</button>
  </div>
  </form>

</ion-content>
